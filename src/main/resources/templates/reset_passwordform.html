<!DOCTYPE html>
<html lang="en" data-th-replace="~{base::parent(~{::#content},~{::title},~{::script})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forgot password </title>
</head>

<body>

    <div id="content">
        <div class="grid grid-cols-12">
            <div class="col-span-0 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
            <div class="col-span-12  md:col-span-8 lg:col-span-6 xl:col-span-4">
                <!-- card -->
                <div
                    class="block p-6 border-t-8 border-red-700 bg-white rounded-xl shadow hover:bg-gray-100 dark:bg-gray-900 dark:border-green-700 dark:hover:bg-gray-700">

                    <!-- message -->
                    <div data-th-replace="~{message::messagebox}">
                    </div>

                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
                        Enter New Password
                    </h5>
                    <p class="font-normal text-gray-600 dark:text-gray-400">Remeber this password</p>

                    <!-- error message
                    <div class="text-red-600 text-center my-3" th:if="${param.error}">
                        Invalid username and password.</div>
                    <div class="text-green-600 text-center my-3" th:if="${param.logout}">
                        You have been logged out.</div> -->

                    <!-- form -->
                    <form method="post" data-th-action="@{'/auth/do-reset-password'}" class="mt-5">

                        <!-- userName field -->
                        <div class="mb-5">
                            <label for="email"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                            <input name="email" type="email" id="email" data-th-value="${userEmail}"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="name@gmail.com" readonly/>
                        </div>

                         <!-- password field -->
                         <div class="mb-5">
                            <label for="email"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                            <input name="password" type="password" id="password" 
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                />
                        </div>


                        <!-- Buttons -->
                        <div class="mb-3 flex justify-center space-x-4">
                            <button type="submit"
                                class="px-3 py-2 rounded bg-blue-700 text-white hover:bg-blue-800  dark:bg-blue-600 dark:hover:bg-blue-700">Reset Password</button>
                            <button type="reset"
                                class="px-3 py-2 rounded  text-white bg-orange-600 hover:bg-orange-700  dark:bg-orange-500 dark:hover:bg-orange-600">Reset</button>
                                
                        </div>
                    </form>
                    <!-- form end -->
                  
                </div>
                <!-- card end -->
            </div>
        </div>
    </div>
    <script>
    </script>
</body>

</html>
