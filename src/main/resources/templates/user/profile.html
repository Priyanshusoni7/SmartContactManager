<!DOCTYPE html>
<html data-th-replace="~{base::parent(~{::#content},~{::title},~{::script})}" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-th-text="${loggedInUser.name}+' | SCM'">Profile</title>
</head>

<body>

    <div id="content">

        <!-- Sidebar -->
        <div th:if="${loggedInUser}">
            <div data-th-replace="~{user/sidebar::sidebar}"></div>
        </div>


        <div class=" sm:pl-64 pt-20 ">
            <div class="flex justify-center flex-col items-center ">
                <div
                    class="w-8/12 my-12 p-4 bg-white  border border-gray-100 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-900 dark:border-gray-900 ">
                    <!-- message -->
                    <div data-th-replace="~{message::messagebox}">
                    </div>
                    <div class="bg-white  dark:bg-gray-700 shadow-lg rounded-lg overflow-hidden md:flex">
                        <!-- Profile Image -->
                        <div class="w-full md:w-1/3 p-4 bg-gray-100  dark:bg-gray-700 ">
                            <div class="relative">
                                <img onerror="this.src='/images/profile-default-icon.png'"
                                    th:src="${loggedInUser.profilePic}" alt="Profile Picture"
                                    class="w-28 h-28 rounded-full mx-auto object-cover">
                            </div>
                            <div class="text-center mt-4">
                                <h2 class="text-xl font-semibold text-gray-800 dark:text-white "
                                    data-th-text="${loggedInUser.name}">{{ user.name }}</h2>
                                <p class="text-gray-500 text-sm dark:text-gray-300"
                                    data-th-text="${loggedInUser.email}">{{ user.email }}</p>
                            </div>
                        </div>

                        <!-- Profile Details -->
                        <div
                            class="w-full md:w-2/3 p-6 border-4 border-gray-100  dark:bg-gray-800 text-gray-700 dark:text-gray-300 dark:border-gray-700">
                            <div class="text-xl font-semibold  mb-4 ">Profile Details</div>
                            <div class="space-y-4">
                                <!-- About Section -->
                                <div>
                                    <span class="font-medium ">About:</span>
                                    <p data-th-text="${loggedInUser.about}? ${loggedInUser.about} : 'N/A'">{{ user.about
                                        }}</p>
                                </div>

                                <!-- Contact Information -->
                                <div class="flex justify-between">
                                    <span class="font-medium ">Phone Number:</span>
                                    <span
                                        data-th-text="${loggedInUser.phoneNumber}? ${loggedInUser.phoneNumber} : 'N/A'">{{
                                        user.phoneNumber }}</span>
                                </div>


                                <!-- Email Verification Status -->
                                <div class="flex justify-between">
                                    <span class="font-medium ">Email Verified:</span>
                                    <span data-th-text="${loggedInUser.emailVerified}?'Yes':'No'">{{ user.emailVerified
                                        ? 'Yes' : 'No' }}</span>
                                </div>

                                <!-- Phone Verification Status -->
                                <div class="flex justify-between">
                                    <span class="font-medium ">Phone Verified:</span>
                                    <span data-th-text="${loggedInUser.phoneVerified}?'Yes':'No'">{{ user.phoneVerified
                                        ? 'Yes' : 'No' }}</span>
                                </div>

                            </div>

                            <!-- Actions -->
                            <div class="mt-6">
                                <a data-th-href="@{'/user/profile/edit/'+${loggedInUser.email}}"
                                    class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600">
                                    Edit Profile
                                </a>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <script>

    </script>
</body>

</html>
